{% assign version = "0.0.1" %}
<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible", content="ie=edge">
		<meta name="viewport", content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet", href="/assets/css/app.min.css?v={{ version }}">
		<title>Sunderland Studio | {{ page.title }}</title>
		<meta name="description" content="Steve Sunderland is a graphic designer and web developer based in Los Angeles.">
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
	    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
	    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
	    <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
	    <link rel="shortcut icon" href="/assets/images/favicons/favicon.ico">
	    <meta name="msapplication-TileColor" content="#000000">
	    <meta name="msapplication-config" content="/assets/images/favicons/browserconfig.xml">
	    <meta name="theme-color" content="#ffffff">
		<style>
			body, html {
				overflow-x: hidden;
			}
		</style>
	</head>

		{% comment %}block head{% endcomment %}
	<body class="{{ page.title | slugify }}">
		{% include header.html %}
		{{ content }}
		{% include footer.html %}
		<script src='/assets/javascript/app.min.js?v={{ version }}'></script>
		{% if page.name == "homepage.md" %}
			<script src='/assets/javascript/three.min.js?v={{ version }}'></script>
		{% endif %}
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-FVCFSZ53QE"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-FVCFSZ53QE');
		</script>
	</body>

</html>
