backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "src/assets/images" # Media files will be stored in the repo under images/uploads
public_folder: "/assets/images"

collections:
  - name: "portfolio"
    label: "Portfolio"
    folder: "src/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      # - label: "Featured"
      #   name: "featured"
      #   widget: "boolean"
      # - label: "Website"
      #   name: "website"
      #   widget: "url"
      - label: "Description"
        name: "description"
        widget: "markdown"
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        fields:
          - { label: "Image", name: "url", widget: "image" }
          - { label: "Caption", name: "caption", widget: "string" }
      - label: "Tags"
        name: "tags"
        widget: "string"
      # - label: "testimonial"
      #   name: "testimonial"
      #   widget: "relation"
      - label: "Showcase"
        name: "showcase"
        widget: "object"
        fields:
          - { label: "Image", name: "image", widget: "image", required: false }
          - { label: "Headline", name: "title", widget: "string", required: false }
          - { label: "Color", name: "color", widget: "string", required: false }
          - { label: "Order", name: "order", widget: "number", required: false }
          - { label: "Tags", name: "tags", widget: "string", required: false }
  - name: "tags"
    label: "Tags"
    folder: "src/tags"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Featured"
        name: "featured"
        widget: "boolean"

  - name: "testimonials"
    label: "Testimonials"
    folder: "src/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Quote"
        name: "quote"
        widget: "textarea"

  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "src/homepage.md"
        fields:
          - label: "Name"
            name: "name"
            widget: "text"
          - label: "Background"
            name: "background"
            widget: "markdown"
          - label: "Biography"
            name: "biography"
            widget: "markdown"
          - label: "Portrait"
            name: "portrait"
            widget: "image"
          - label: "Resume"
            name: "resume"
            widget: "file"
