<section class="showcase" style="background-color: {{ item.showcase.color }}", data-bg="{{ item.showcase.image | replace: '.jpg', '-1440.jpg' }}">
  <div class="row expanded align-middle wow fade-in">
    <div class="column small-12 large-6"></div>
    <div class="column small-12 large-6">
      <h6>{{ item.title }}</h6>
      <h2>{{ item.showcase.title }}</h2>
      {% comment %}
        {% assign tags = item.showcase.tags | split: "," %}
        {% for tag in tags %}
          <span class="label">{{ tag }}</span>
        {% endfor %}
      {% endcomment %}
      <span class="label">{{ item.short_description }}</span>
      <br>
      <a href="{{ item.url }}" class="button">View Project {% include icon-arrow-right.svg %}</a>
    </div>
  </div>
</section>
